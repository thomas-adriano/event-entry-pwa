<section class="page app-page page-transition-enter-top app-page-welcome">
  <h1 class="welcome__title">Bem-vindo!</h1>
  <div class="start-btn-container">
    <app-start-button (click)="start()">
    </app-start-button>
  </div>
  <button (click)="openCameraConfig($event)" class="config-btn config-btn--camera">
  </button>
  <button (click)="requestFullscreen()" class="config-btn btn--request-fullscreen">
    <i class="fa fa-arrows-alt fa-2x fullscreen-icon" aria-hidden="true"></i>
  </button>
</section>
